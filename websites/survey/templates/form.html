{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Iscriviti!</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" class="needs-validation" novalidate>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="example@email.com" required>
          <div class="invalid-feedback">
            Inserire un indirizzo email valido.
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input name="password" type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Indirizzo</label>
        <input name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Via Roma" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Città</label>
          <input name="city" type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Regione</label>
          <select name="region" id="inputState" class="form-control" required>
            <option disabled selected label="Seleziona regione"></option>
            <option value="Abruzzo">Abruzzo</option>
            <option value="Basilicata">Basilicata</option>
            <option value="Calabria">Calabria</option>
            <option value="Campania">Campania</option>
            <option value="Emilia-Romagna">Emilia-Romagna</option>
            <option value="Friuli-Venezia-Giulia">Friuli-Venezia-Giulia</option>
            <option value="Lazio">Lazio</option>
            <option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option>
            <option value="Marche">Marche</option>
            <option value="Molise">Molise</option>
            <option value="Piemonte">Piemonte</option>
            <option value="Puglia">Puglia</option>
            <option value="Sardegna">Sardegna</option>
            <option value="Sicilia">Sicilia</option>
            <option value="Toscana">Toscana</option>
            <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
            <option value="Valle d'Aosta">Valle d'Aosta</option>
            <option value="Veneto">Veneto</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">CAP</label>
          <input name="cap" type="text" class="form-control" id="inputZip" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Questo è anche il mio domicilio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck2">
          <label class="form-check-label" for="gridCheck">
            Desidero essere contattato/a per posta a fini di marketing
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Invia dati</button>
    </form>

    <script>
        // From: https://getbootstrap.com/docs/4.1/components/forms/
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>

{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" onclick="checkUsername()" id="submit">Sign In</button>
    </form>

    <script>
        function checkUsername() {
            $.get( "check", {username : document.querySelector('#username').value}, function (data) {
                if (data["isUsernameTaken"] == "false") {
                    alert("Username not available or too short.");
                    document.getElementById("submit").addEventListener("click", function(event){
                        event.preventDefault();
                    });
                }
            });
        }
    </script>

{% endblock %}
